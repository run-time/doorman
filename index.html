<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello from Doorman</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f5f5f5;
      }
      .hello {
        background: #fff;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        font-size: 2rem;
        color: #333;
      }
    </style>
    <script src="/doorman.umd.js"></script>
  </head>
  <body>
    <div id="doorman" class="hello"></div>
    <script>
      const doormanDiv = document.getElementById('doorman');
      doormanDiv.textContent = 'Hello!';

      // Use the global Doorman object from UMD
      const personId = window.Doorman.recognizedPerson();
      console.log(personId);
      doormanDiv.textContent = `Hello, ${personId}!`;
    </script>
  </body>
</html>
